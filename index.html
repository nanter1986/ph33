<!doctype html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8" />
		<title>Phaser - Making your first game, part 1</title>
		<script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>

		<style type="text/css">
body {
	margin: 0;
	color:blue;
}

	</head>
	<body>
		<script type="text/javascript">
console.log('start');
var game = new Phaser.Game(1112, 400, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var text;
var counter = 0;
var button;
var background;
var sprite;
var step=0;
var movable=true;
var destination;
var direction=0;
var stay;
var left;
var currentCharacterFrame;

function preload() {
	console.log('preload');
	game.load.image('robot', 'assets/char.png');
	game.load.image('stepA', 'assets/stepA.png');
	game.load.image('stepB', 'assets/stepB.png');
	game.load.image('left1', 'assets/left1.png');
	game.load.image('left2', 'assets/left2.png');
	game.load.image('left3', 'assets/left3.png');
	game.load.spritesheet('button', 'assets/button_sprite_sheet.png', 193, 71);
	game.load.image('background','assets/back.png');
	console.log('preload end');
}

function create() {
	console.log('create start');
	if (!game.device.desktop){ game.input.onDown.add(gofull, this); } //go fullscreen on mobile devices
	//game.stage.backgroundColor = '#182d3b';
	background = game.add.tileSprite(0, 0, 556, 200, 'background');
	background.scale.setTo(2,2);
	background.visible=true;
	sprite=game.add.sprite(200, 200, 'robot');
	sprite.anchor.set(0.5);
	sprite.scale.setTo(2,2);
	sprite.inputEnabled=true;
	destination=sprite.x;
	text = game.add.text(250, 80, '', { fill: '#ffffff' });
	sprite.events.onInputDown.add(listener,this);
	game.camera.follow(sprite);
	game.input.onTap.add(onTap,this);
	left=['left1','left2','left3'];
	stay=['stepA','stepB'];
	currentCharacterFrame=stay[0];
	console.log('create end');
}

function listener(){
	if(movable){
		//movable=false;
		//mX=game.input.mousePointer.x;
		//destination=mX;
	}
}

function animate(arrayOfFrames){
	//animates any number of frames
	var length=arrayOfFrames.length;
	console.log('1');
	var frame;
	console.log('2');
	var index=step%length;
	console.log('step:'+step+'/index:'+index+'/length:'+length);
	frame=arrayOfFrames[index];
	console.log(frame);
	step++;
	if(step>=length){
		console.log('3');
		step=0;
	}
	return frame;
}

function update() {
	console.log('update');
	sprite.loadTexture(currentCharacterFrame);
	text.text='destination1'+destination;
	if(direction==0){
		currentCharacterFrame=animate(stay);
	}else if(direction==-1){
		currentCharacterFrame=animate(left);
	}else if(direction==1){	
		currentCharacterFrame=animate(left);
	}
	if(destination<sprite.x){
		sprite.x--;
		direction=-1;
	}else if(destination>sprite.x){
		sprite.x++;
		direction=1;
	}else{
		destination=sprite.x;
		movable=true;
		direction=0;
	}

}

function gofull() { game.scale.startFullScreen(false);}

function up() {
	console.log('button up', arguments);
}

function over() {
	console.log('button over');
}

function out() {
	console.log('button out');
}

function actionOnClick () {
	//background.visible =! background.visible;
	//mX=game.input.mousePointer.x;
	//mY=game.input.mousePointer.y;
	//sprite.x=mX;
}

function onTap(pointer,doubleTap){
	console.log("tap");
	if(movable){
		movable=false;
		mX=pointer.x;
		destination=mX;
	}
	//sprite.x=pointer.x;
}

		</script>

	</body>
</html>
